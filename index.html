<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cssreset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./files/favicon.ico" type="image/x-icon" />
    <title>Bate Papo UOL</title>
  </head>

  <body>
    <div class="header">
      <img src="./files/logo.png" alt="logo" />
      <ion-icon name="people"></ion-icon>
    </div>
    <div class="container">
      <div class="message status">
        <span class="time">(18:00:20)</span>
        <span><span class="bold">Fualano</span> texto</span>
      </div>
      <div class="message private">
        <span class="time">(18:00:20)</span>
        <span><span class="bold">Fulano </span> reservadamente para <span class="bold">Fulaninha</span>: texto</span>
      </div>
      <div class="message standard">
        <span class="time">(18:00:20)</span>
        <span><span class="bold">Fulano </span> para <span class="bold">Todos</span></span>
      </div>
    </div>
    <div class="footer">
      <input
        type="text"
        name="userMessageBox"
        id=""
        placeholder="Excreva aqui..."
      />
      <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <!-- <ion-icon name="people"></ion-icon> 
    <ion-icon name="person-circle"></ion-icon>
    <ion-icon name="lock-open"></ion-icon>
    <ion-icon name="lock-closed"></ion-icon>
    -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
